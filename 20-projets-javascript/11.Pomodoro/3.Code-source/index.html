<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="pomodoro">
      <header class="pomodoro__header">
        <h1 class="pomodoro__title">
          Le <span class="pomodoro__title--style">POMODORO</span>
        </h1>
      </header>
      <div class="pomodoro__info">
        <div class="pomodoro__info-block">
          <p class="pomodoro__description js-pomodoro-work-text">Travail</p>
          <p class="pomodoro__worktime">30:00</p>
        </div>
        <div class="pomodoro__info-block">
          <p class="pomodoro__description js-pomodoro-rest-text">Repos</p>
          <p class="pomodoro__resttime">5:00</p>
        </div>
      </div>
      <div class="pomodoro__features">
        <button
          class="pomodoro__button js-pomodoro-toggle-btn"
          aria-label="Démarrer le Pomodoro"
          aria-pressed="false"
          data-toggle="play"
        >
          <img src="ressources/play.svg" alt="" class="pomodoro__button-img" />
        </button>
        <button
          class="pomodoro__button js-reset-btn"
          aria-label="Remettre le compteur à zéro"
        >
          <img src="ressources/reset.svg" alt="" class="pomodoro__button-img" />
        </button>
      </div>
      <p class="pomodoro__cycles">Cycle(s) : 0</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
