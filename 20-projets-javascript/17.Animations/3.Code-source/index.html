<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animations</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

  <body>

    <div class="custom-cursor">
      <div class="custom-cursor__outer-circle"></div>
      <div class="custom-cursor__inner-dot"></div>
    </div>

    <header class="showcase-header">
      <nav class="showcase-header__nav">
        <a href="#" class="showcase-header__nav-link">Accueil</a>

        <a href="#" class="showcase-header__nav-link">Tarifs</a>
      </nav>
      <h1 class="showcase-header__title" aria-label="Puissance, liberté."></h1>
      <p class="showcase-header__subtitle">Porsche, depuis 1931.</p>
    </header>
    
    <main class="showcase-container">
      <section class="showcase-models">
        <h2 class="showcase-models__heading">Parcourir les modèles</h2>
        <p class="showcase-models__subtitle">Choisissez votre modèle favori.</p>
        
        <ul class="showcase-models__car-list">
          <li class="showcase-models__car-example">
            <a href="#" class="showcase-models__model-link">
              <img src="ressources/car-1.jpg" alt="Voiture Porsche" class="showcase-models__car-img">
              <span class="showcase-models__model-link-text">Get it</span>
            </a>
          </li>

          </li>

            </a>
          </li>

          </li>

            <a href="#" class="showcase-models__model-link">

              <span class="showcase-models__model-link-text">Get it</span>
            </a>
          </li>
          <li class="showcase-models__car-example">
            <a href="#" class="showcase-models__model-link">
