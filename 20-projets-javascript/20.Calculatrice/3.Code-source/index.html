<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <main class="calculator-page">
      <div class="calculator">
        <div class="calculator__display">
          <p class="calculator__history"></p>
          <p class="calculator__output"></p>
        </div>
        <div class="calculator__grid">
          <button class="calculator__button" data-action="ce">CE</button>
          <button class="calculator__button" data-action="c">C</button>
          <button class="calculator__button" data-action="/">/</button>
          <button class="calculator__button" data-action="7">7</button>
          <button class="calculator__button" data-action="8">8</button>
          <button class="calculator__button" data-action="9">9</button>
          <button class="calculator__button" data-action="*">x</button>
          <button class="calculator__button" data-action="4">4</button>
          <button class="calculator__button" data-action="5">5</button>
          <button class="calculator__button" data-action="6">6</button>
          <button class="calculator__button" data-action="-">-</button>
          <button class="calculator__button" data-action="1">1</button>
          <button class="calculator__button" data-action="2">2</button>
          <button class="calculator__button" data-action="3">3</button>
          <button class="calculator__button" data-action="+">+</button>

          <button class="calculator__button" data-action="0">0</button>
          <button class="calculator__button" data-action=",">,</button>
          <button class="calculator__button" data-action="=">=</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
